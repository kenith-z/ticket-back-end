<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>取票系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">业务类型</h3>
    </div>
    <div class="panel-body">
        <div><input type="radio" name="radio" value="1" id="jx" checked>积蓄业务</div>
        <div><input type="radio" name="radio" value="2" id="gjj">公积金业务</div>
        <div><input type="radio" name="radio" value="3" id="vip">VIP业务</div>
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-danger" id="ticket" >取号</button>
    </div>
</div>

</body>
</html>
